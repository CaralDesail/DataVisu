<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Evolution coronavirus des derniers jours en France</h2><br>



  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


<div class="container m-3">  <div id="chart_div"></div><small>http://corona-api.com/countries/FR</small></div>


<script type="text/javascript">
google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawStacked);

function drawStacked() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Day');
      data.addColumn('number', 'Cas');
      data.addColumn('number', 'Décès');

      data.addRows([
        [{v: '', f: '{{ context.0.0 }}'}, {{ context.0.2 }}, {{ context.0.1 }}],
        [{v: '', f: '{{ context.1.0 }}'}, {{ context.1.2 }}, {{ context.1.1 }}],
        [{v: '', f:'{{ context.2.0 }}'}, {{ context.2.2 }}, {{ context.2.1 }}],
        [{v: '', f: '{{ context.3.0 }}'}, {{ context.3.2 }}, {{ context.3.1 }}],
        [{v: '', f: '{{ context.4.0 }}'}, {{ context.4.2 }}, {{ context.4.1 }}],
        [{v: '', f: '{{ context.5.0 }}'}, {{ context.5.2 }}, {{ context.5.1 }}],
        [{v: '', f: '{{ context.6.0 }}'}, {{ context.6.2 }}, {{ context.6.1 }}],
        [{v: '', f: '{{ context.7.0 }}'}, {{ context.7.2 }}, {{ context.7.1 }}],
        [{v: '', f: '{{ context.8.0 }}'}, {{ context.8.2 }}, {{ context.8.1 }}],
        [{v: '', f: '{{ context.9.0 }}'}, {{ context.9.2 }}, {{ context.9.1 }}],
      ]);

      var options = {
        title: 'Nombre de décès et nouveaux cas ces derniers jours',
        isStacked: true,
        hAxis: {
          title: 'Date',
          format: 'yyyy-mm-dd',
          viewWindow: {
            min: [],
            max: []
          }
        },
        height: 900,
        vAxis: {
          title: 'Nombre'
        }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
</script>


</body>
</html>
